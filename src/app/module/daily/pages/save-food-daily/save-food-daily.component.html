<div class="container my-4">
  <form [formGroup]="this.foodDailyForm" (submit)="this.handleSubmit($event)">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <div [fxFlex]="50">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Food Name</mat-label>
          <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            formControlName="foodName"
            [matAutocomplete]="auto"
            (keypress)="this.handleFoodName($event)"
          >
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let food of this.foodsResult" [value]="food">{{food}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div [fxFlex]="50">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Repast Status</mat-label>
          <mat-select>
            <mat-option *ngFor="let repastStatus of this.repastStatusResult" [value]="repastStatus">
              {{repastStatus}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div [fxFlex]="50">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Daily Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dailyDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxLayoutGap="10px">
      <button type="button" mat-raised-button color="default" mat-dialog-close>Cancel</button>
      <button [disabled]="this.isSubmit" type="submit" mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
