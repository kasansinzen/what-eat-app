<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Calendar">
    <ng-container *ngIf="!this.isLoading">
      <app-calendar-daily [dailyMealResult]="this.dailyMealResult" [isLoading]="this.isLoading"></app-calendar-daily>
    </ng-container>
  </mat-tab>
  <mat-tab label="Table">
    <app-table-daily [dailyMealResult]="this.dailyMealResult"></app-table-daily>
  </mat-tab>
</mat-tab-group>
