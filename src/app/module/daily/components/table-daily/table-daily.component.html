<div class="demo-button-container">
  <button mat-raised-button class="demo-button" (click)="this.openDialog()">Add data</button>
</div>

<table mat-table [dataSource]="this.dailyMealResult" class="mat-elevation-z8 w-100">
  <ng-container *ngFor="let column of this.dailyMealColumns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.dailyMealDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: this.dailyMealDisplayedColumns;"></tr>
</table>
